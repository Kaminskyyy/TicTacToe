<!DOCTYPE html>
<html>
	<head>
		<title>Room</title>
		<link rel="stylesheet" src="css/zeroing.css" />
		<link rel="stylesheet" src="css/test-style.css" />
	</head>
	<body>
		<h1 id="room-name"></h1>
		<p id="turn-label"></p>
		<div id="info"></div>

		<button id="start-game-btn">Start game</button>

		<form id="turn-form">
			<input type="text" name="turn" placeholder="Turn" required autocomplete="off" />
			<button id="turn-btn">Make turn</button>
		</form>

		<button id="leave-room-btn">Leave room</button>

		<script id="info-template" type="text/html">
			<ol>
				{{#players}}
				<li>{{username}}</li>
				{{/players}}
			</ol>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/room.js"></script>
	</body>
</html>
