<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./css/zeroing.css" />
		<link rel="stylesheet" href="./css/room.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1 id="room-name">Temp Room Name</h1>
		</header>
		<div id="turn-label">It`s your turn</div>
		<div class="center-container">
			<div class="left-sidebar">
				<div class="stats">
					<div class="players-label"></div>

					<div class="buttons">
						<button id="start-game-btn">Start</button>
						<button id="leave-room-btn">Leave</button>
					</div>
				</div>
			</div>
			<div class="field">
				<button class="cell" id="cell-1" onclick="turn(1, 3)"></button>
				<button class="cell" id="cell-2" onclick="turn(2, 3)"></button>
				<button class="cell" id="cell-3" onclick="turn(3, 3)"></button>
				<button class="cell" id="cell-4" onclick="turn(1, 2)"></button>
				<button class="cell" id="cell-5" onclick="turn(2, 2)"></button>
				<button class="cell" id="cell-6" onclick="turn(3, 2)"></button>
				<button class="cell" id="cell-7" onclick="turn(1, 1)"></button>
				<button class="cell" id="cell-8" onclick="turn(2, 1)"></button>
				<button class="cell" id="cell-9" onclick="turn(3, 1)"></button>
			</div>
			<div class="right-sidebar">
				<button></button>
			</div>
		</div>
		<div class="weight"></div>

		<div id="end-game-popup" class="hide">
			<div class="winner-container">
				<span>
					<b><span id="winner-label">You win!</span></b>
				</span>
			</div>
		</div>

		<div id="player-joined-popup" class="hide">
			<span id="player-joined-username">Kaminsky_ joined!</span>
		</div>

		<footer></footer>

		<script id="players-label-template" type="text/html">
			<ol>
				{{#players}}
				<li>{{username}}</li>
				{{/players}}
			</ol>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
		<script src="../js/room.js"></script>
	</body>
</html>
