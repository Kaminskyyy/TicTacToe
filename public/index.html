<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/zeroing.css" />
		<link rel="stylesheet" href="css/lobby.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<div class="main-container">
			<div class="buttons">
				<form class="username-form">
					<h3>Username</h3>
					<input id="username-input" type="text" name="username" placeholder="Username" required />
					<div class="empty-username-popup" hidden>Please, enter username!</div>
				</form>

				<form class="create-room-form">
					<input id="create-room-input" type="text" name="room" placeholder="Room" required autocomplete="off" />
					<button>Create room</button>
				</form>
			</div>

			<div class="rooms-container">
				<h2>Rooms</h2>
				<div id="rooms"></div>
			</div>
		</div>

		<footer></footer>

		<script id="rooms-template" type="text/html">
			<ul>
				{{#rooms}}
				<li>
					<p><span class="room-name">{{name}}</span><span class="players-in-room">players: {{players}}</span></p>
				</li>
				{{/rooms}}
			</ul>
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/lobby.js"></script>
	</body>
</html>
